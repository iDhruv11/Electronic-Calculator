<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class='container'>
    <div id='calculator'>

      <div id='title'>
        <h4>ELECTRONIC CALCULATOR</h4>
      </div>

      <div id='display'>
        <div id='display-main'>
          <p id='answer'>0</p>
        </div>
        <div id='history'>
          <p>0</p>
        </div>
      </div>

      <div id='buttons'>

        <button class='red ac' value='ac'>AC</button>
        <button class='red ce' value='ce'>CE</button>
        <button value='/' class="operator">&divide;</button>
        <button value='*' class="operator">x</button>

        <button value='7' class="number">7</button>
        <button value='8' class="number">8</button>
        <button value='9' class="number">9</button>
        <button value='-' class="operator">-</button>

        <button value='4' class="number">4</button>
        <button value='5' class="number">5</button>
        <button value='6' class="number">6</button>
        <button value='+' class="operator">+</button>

        <button value='1' class="number">1</button>
        <button value='2' class="number">2</button>
        <button value='3' class="number">3</button>

        <button id='zeroButton' value='0' class="number">0</button>
        <button value='.' class="number">.</button>
        <button id='equalButton' value='=' class="operator">=</button>

      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
